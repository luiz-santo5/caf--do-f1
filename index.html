<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .calculadora {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .calculadora input, .calculadora button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .calculadora button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculadora button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <select id="operacao">
            <option value="add">Adição</option>
            <option value="sub">Subtração</option>
            <option value="mul">Multiplicação</option>
            <option value="div">Divisão</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerText = "Por favor, insira números válidos.";
                return;
            }

            switch (operacao) {
                case 'add':
                    resultado = num1 + num2;
                    break;
                case 'sub':
                    resultado = num1 - num2;
                    break;
                case 'mul':
                    resultado = num1 * num2;
                    break;
                case 'div':
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        resultado = "Erro: Divisão por zero.";
                    }
                    break;
                default:
                    resultado = "Operação inválida.";
            }

            document.getElementById('resultado').innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
